{% extends 'App/base.html' %}
{% load static %}
{% block content %}
  {% for product in product_list %}
    <div class="product-entry">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
    </div>
{% endfor %}
{% endblock content %}
